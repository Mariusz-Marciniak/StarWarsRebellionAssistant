<div class="map-panel">
  <highlight-map name="image-map" src="../../assets/map.png">
    <highlight-brush brushClass=":hover" lineWidth="4" strokeStyle="green" fillStyle="#3bff0430"></highlight-brush>
    <highlight-brush brushClass="not-available" fillStyle="#ff000050"></highlight-brush>
    <highlight-area *ngFor="let sys of allSystems()" (click)="selectedRegion($event)" alt="{{sys.name}}" title="{{sys.name}}"
                    coords="{{sys.coords}}">
    </highlight-area>
  </highlight-map>
</div>
<div class="footer">
  <button class="confirmation-button">Confirm</button>
  <button class="cancel-button">Cancel</button>
</div>
