<div class="sw-map-panel">
  <div class="sw-map-inner-panel">
    <img class="sw-map" src="../../assets/map.png"/>
    <img *ngFor="let system of probeHand()" class="sw-mark-on-map" alt="{{system.name}}" [ngStyle]="positionStyle(system)" src="../../assets/imperial.png"/>
    <img *ngFor="let system of subjugated()" class="sw-mark-on-map" alt="{{system.name}}" [ngStyle]="positionStyle(system)" src="../../assets/trooper.png"/>
    <img *ngIf="rebelBase()" class="sw-mark-on-map" alt="{{rebelBase().name}}" [ngStyle]="positionStyle(rebelBase())" src="../../assets/rebel.png"/>
  </div>
  <div class="sw-map-legend">
    <div>
      <img class="sw-map-mark" src="../../assets/imperial.png" />
      <div class="sw-map-legend-desc" i18n> - system checked by Imperium</div>
    </div>
    <div>
      <img class="sw-map-mark" src="../../assets/trooper.png" />
      <div class="sw-map-legend-desc" i18n> - system subjugated by Imperium</div>
    </div>
    <div *ngIf="rebelBase()">
      <img class="sw-map-mark" src="../../assets/rebel.png" />
      <div class="sw-map-legend-desc" i18n> - Rebel Base at {{rebelBase().name}}</div>
    </div>
  </div>
</div>
